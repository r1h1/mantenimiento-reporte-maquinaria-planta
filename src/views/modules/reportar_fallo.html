<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    <link rel="stylesheet" href="../../assets/css/modules.css">
    <link rel="icon" href="../../assets/img/vical.png">
</head>

<body>
    <!-- Pantalla de carga -->
    <div id="loader" class="loader-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <!-- Botón de menú (aparece en pantallas menores a 1068px) -->
    <button id="menuToggle" class="menu-btn" onclick="responsiveMenu()">
        <i class="bi bi-list"></i> <!-- Ícono de Bootstrap -->
    </button>

    <div class="sidebar" id="sidebar">
        <div class="text-center mt-5 mb-5">
            <img src="../../assets/img/vical-logo-03.png" alt="vical-logo" width="120px">
        </div>
        <ul>
            <li><a href="home.html">Dashboard</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
            <li><a href="areas.html">Áreas</a></li>
            <li><a href="maquinas.html">Máquinas</a></li>
            <li><a href="grupos.html">Grupos</a></li>
            <li><a href="reportar_fallo.html" class="active">Reportar fallo/mantenimiento</a></li>
            <button class="btn btn-danger mt-5 text-white" id="closeSession">Cerrar sesión</button>
        </ul>
    </div>

    <div class="content" id="content" style="display: none;">
        <div class="container-fluid p-5">
            <div class="row g-3">
                <div class="col-md-12 mb-4">
                    <div class="formulario">
                        <h5>Gestión</h5>
                        <form class="row g-3 mt-3">
                            <div class="col-md-12 col-lg-2">
                                <label for="inputState" class="form-label">Área</label>
                                <select id="areaFiltro" class="form-select">
                                    <option selected>Selecciona...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-12 col-lg-2">
                                <label for="inputState" class="form-label">Máquina</label>
                                <select id="maquinaFiltro" class="form-select">
                                    <option selected>Selecciona...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-12 col-lg-2">
                                <label for="inputState" class="form-label">Grupo</label>
                                <select id="grupoFiltro" class="form-select">
                                    <option selected>Selecciona...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-12 col-lg-2">
                                <label for="inputState" class="form-label">Usuario</label>
                                <select id="usuarioFiltro" class="form-select">
                                    <option selected>Selecciona...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-12 col-lg-2">
                                <label for="inputState" class="form-label">Estado</label>
                                <select id="estadoFiltro" class="form-select">
                                    <option selected>Selecciona...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-12 col-lg-2">
                                <label for="inputState" class="form-label">Impacto</label>
                                <select id="prioridadFiltro" class="form-select">
                                    <option selected>Selecciona...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <label for="inputState" class="form-label">Fecha Inicio</label>
                                <input type="date" name="date" id="fechaInicioFiltro" class="form-control">
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <label for="inputState" class="form-label">Fecha Fin</label>
                                <input type="date" name="date" id="fechaFinFiltro" class="form-control">
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-4">
                                <a class="btn btn-danger w-100">Buscar por filtro(s)</a>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-4">
                                <a class="btn btn-danger w-100" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">Nuevo Reporte</a>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-4">
                                <a class="btn btn-danger w-100">Ver todo</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-12 card border-1">
                    <h5 class="card-header">Información</h5>
                    <div class="tabla-de-datos card-body table-responsive">
                        <table id="tabla-datos-dinamicos" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Impacto</th>
                                    <th>Estado</th>
                                    <th>Área</th>
                                    <th>Máquina</th>
                                    <th>Fecha Reporte</th>
                                    <th>Título</th>
                                    <th>Personas Lastimadas</th>
                                    <th>Daños Materiales</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- datos dinámicos -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Modal para reportar nuevos fallos/mantenimiento -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="formulario card border-1">
                                    <h5 class="card-header">Nuevo Reporte</h5>
                                    <form class="row g-3 card-body p-4">
                                        <div class="col-md-12 col-lg-4">
                                            <label for="inputState" class="form-label">Tipo</label>
                                            <select id="tipoReporte" class="form-select">
                                                <option selected>Selecciona...</option>
                                                <option value="1">Mantenimiento</option>
                                                <option value="0">Fallo</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 col-lg-4">
                                            <label for="inputState" class="form-label">Impacto</label>
                                            <select id="impactoReporte" class="form-select">
                                                <option selected>Selecciona...</option>
                                                <option value="1">Baja</option>
                                                <option value="2">Media</option>
                                                <option value="3">Alta</option>
                                                <option value="4">Crítica</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 col-lg-4">
                                            <label for="inputState" class="form-label">Área</label>
                                            <select id="areaReporte" class="form-select">
                                                <option selected>Selecciona...</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 col-lg-4">
                                            <label for="inputState" class="form-label">Máquina</label>
                                            <select id="maquinaReporte" class="form-select">
                                                <option selected>Selecciona...</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 col-lg-8">
                                            <label for="inputEmail4" class="form-label">Titulo</label>
                                            <input type="text" class="form-control" id="tituloReporte">
                                        </div>
                                        <div class="col-md-12 col-lg-12">
                                            <label for="inputEmail4" class="form-label">Descripción del problema</label>
                                            <input type="text" class="form-control" id="descripcionReporte">
                                        </div>
                                        <div class="col-md-12 col-lg-4">
                                            <label for="inputEmail4" class="form-label">Medidas tomadas antes del
                                                reporte</label>
                                            <input type="text" class="form-control" id="medidasTomadasReporte">
                                        </div>
                                        <div class="col-md-12 col-lg-4">
                                            <label for="inputState" class="form-label">¿Hay personas lastimadas?</label>
                                            <select id="personasLastimadasReporte" class="form-select">
                                                <option selected>Selecciona...</option>
                                                <option value="1">Si</option>
                                                <option value="0">No</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 col-lg-4">
                                            <label for="inputState" class="form-label">¿Hay daños materiales?</label>
                                            <select id="danosMaterialesReporte" class="form-select">
                                                <option selected>Selecciona...</option>
                                                <option value="1">Si</option>
                                                <option value="0">No</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 col-lg-6">
                                            <a class="btn btn-danger w-100" href="reporte_informacion.html">Guardar</a>
                                        </div>
                                        <div class="col-md-12 col-lg-6">
                                            <a class="btn btn-danger w-100">Limpiar</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <!-- vacio -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../../assets/js/menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../utils/init.js"></script>
    <script type="module" src="../../utils/sweetAlert.js"></script>
    <script type="module" src="../../business/reportar.js"></script>
</body>

</html>
