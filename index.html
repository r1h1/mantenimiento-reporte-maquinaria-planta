<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            height: 100vh;
        }

        #imagen-fondo-empresa {
            background-image: url(assets/img/gal-vigua-03.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-6" id="imagen-fondo-empresa">
                <!-- imagen -->
            </div>
            <div class="col-md-12 col-lg-6 d-flex justify-content-center align-items-center min-vh-100">
                <div class="p-5 w-75 login-info">
                    <h3 class="fw-bold">¡Bienvenido!</h3>
                    <p class="mb-5">Sistema de reporte/mantenimiento de maquinaria para planta</p>
                    <div class="text-center">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                        </div>
                        <div class="mb-5">
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Ingresar</button>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
